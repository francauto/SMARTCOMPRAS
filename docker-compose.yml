version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: smartcompras-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - smartcompras-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartcompras-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT:-587}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      WHATSAPP_API_URL: ${WHATSAPP_API_URL:-}
      WHATSAPP_API_TOKEN: ${WHATSAPP_API_TOKEN:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      BESTDRIVE_API_URL: ${BESTDRIVE_API_URL:-}
      BESTDRIVE_API_KEY: ${BESTDRIVE_API_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - backend_uploads:/app/uploads
      - backend_pdfs:/app/pdfs
    networks:
      - smartcompras-network
    depends_on:
      - mysql

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: smartcompras-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5173
      HOSTNAME: "0.0.0.0"
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "5173:5173"
    networks:
      - smartcompras-network
    depends_on:
      - backend

networks:
  smartcompras-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
  backend_pdfs:
    driver: local
